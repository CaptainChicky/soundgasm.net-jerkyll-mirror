<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>soundgasm.net</title>

    <link rel="stylesheet" href="{{ "/assets/static.soundgasm/css/site.css" | relative_url }}">
    <link rel="stylesheet" type='text/css' href="{{ "/assets/static.soundgasm/fonts/googleapis.fonts/cssa928.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/static.soundgasm/fonts/font-awesome/font-awesome.min.css" | relative_url }}">   
    
    <link rel="stylesheet" href="{{ "/assets/static.soundgasm/css/jplayer.blue.monday.css" | relative_url }}">
</head>

<body>
    <header>
        <a href="/" class="logo">Soundgasm.net Logo</a>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <div style="margin:10px 0">
        <a href="/u/{{ page.user }}">{{ page.user }}</a>
    </div>

    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
            <div class="jp-gui jp-interface">
                <div class="jp-controls">
                    <button class="jp-play" role="button" tabindex="1">play</button>
                    <button class="jp-stop" role="button" tabindex="1">stop</button>
                </div>
                <div class="jp-progress">
                    <div class="jp-seek-bar">
                        <div class="jp-play-bar"></div>
                    </div>
                </div>
                <div class="jp-volume-controls">
                    <button class="jp-mute" role="button" tabindex="1" title="mute">mute</button>
                    <button class="jp-unmute" role="button" tabindex="1" title="unmute">unmute</button>
                    <button class="jp-volume-max" role="button" tabindex="1" title="max volume">max volume</button>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                </div>
                <div class="jp-time-holder">
                    <div class="jp-current-time"></div>
                    <div class="jp-duration"></div>
                    <div class="jp-toggles">
                        <button class="jp-repeat" role="button" tabindex="1" title="repeat">repeat</button>
                    </div>
                </div>
            </div>
            <div class="jp-details">
                <div class="jp-title" aria-label="title">{{ page.title }}</div>
            </div>
            <div class="jp-description">
                <p style="white-space: pre-wrap;">{{ page.description }}</p>
            </div>
        </div>
    </div>

    <script src="{{ "/assets/static.soundgasm/js/1.12.2.jquery.min.js" | relative_url }}"></script>
    <script type="text/javascript" src="{{ "/assets/static.soundgasm/js/jquery.jplayer.2.9.2.min.js" | relative_url }}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#jquery_jplayer_1").jPlayer({
                ready: function () {
                    $(this).jPlayer("setMedia", {
                        m4a: "../../media/{{ page.user }}/{{ page.audio }}" // media folder is contained at root
                    });
                },
                supplied: "m4a",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true,
                remainingDuration: true,
                toggleDuration: true
            });
        });
    </script>
</body>
</html>
