<html>

<head>
    <meta http-equiv="refresh" content="0;url={{ site.baseurl }}/404">
    <script type="text/javascript">
        // JavaScript fallback in case meta-refresh fails
        setTimeout(function () {
            window.location.href = "{{ site.baseurl }}/404";
        }, 10); 
    </script>
</head>

</html>
